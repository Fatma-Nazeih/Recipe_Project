<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Recipe Finder</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'login.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h2>Reset Password</h2>
        </div>
        <form id="reset-password-form" method="post" action="{% url 'recipe_finder:reset_password' token %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="new-password">New Password</label>
                <input type="password" id="new-password" name="new-password" required>
                 <div class="password-strength">
                     <div class="strength-meter">
                         <div class="strength-bar"></div>
                         <div class="strength-bar"></div>
                         <div class="strength-bar"></div>
                     </div>
                     <span class="strength-text">Password Strength: Weak</span>
                 </div>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                 <div class="input-feedback" id="confirm-password-feedback">
                     <span class="valid-icon">✔</span>
                     <span class="invalid-icon">✘</span>
                     <span class="error-message"></span>
                 </div>
            </div>
            <div class="form-actions"> 
                <button type="submit" class="btn btn-primary">Reset Password</button>
            </div>
        </form>
    </div>
    <script src="{% static 'reset-password.js' %}"></script>
</body>
</html>
