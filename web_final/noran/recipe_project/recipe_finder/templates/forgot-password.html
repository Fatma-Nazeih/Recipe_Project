<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Recipe Finder</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'login.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h2>Forgot Password</h2>
        </div>
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <form id="forgot-password-form" method="post" action="{% url 'recipe_finder:forgot_password' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
                 <div class="input-feedback" id="email-feedback">
                    <span class="valid-icon">✔</span>
                    <span class="invalid-icon">✘</span>
                    <span class="error-message"></span>
                </div>
            </div>
            <div class="form-actions"> 
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
    <script src="{% static 'forgot-password.js' %}"></script>
</body>
</html>
